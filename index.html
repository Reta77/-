  <title>Tooltip Love</title>

</head>
<body>

      لَكن الحُبّ أرْواحُ،<br><br>
      فَهَل تَكفيكِ رُوحي ؟
    </span>
    <span class="text">!</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
